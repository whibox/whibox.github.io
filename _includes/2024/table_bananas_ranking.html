<table class="table table-striped table-bordered data-table table-hover no-paging no-info no-search">
  <thead>
    <tr class="text-center">
      <th class='column-to-sort-first asc text-center'>Rank</th>
      <th class="text-center">User</th>
      <th data-type="fruit" class="text-center">Bananas</th>
      <th class="text-center">Total Breaks</th>
    </tr>
  </thead>
  <tbody>
    {% for user in site.data.2021.bananas %}
    <tr class="text-center">
      <th class="text-center" scope="row">{{ user.bananas_ranking }}</th>
      <td>{{ user.username}}</td>
      <td>{{ user.bananas | round : 2 }} 🍌</td>
      <td>{{ user.total_breaks }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
